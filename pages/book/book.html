<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseña de Libro - Slavoj Zizek</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../pages/book/book.css" />
  </head>

  <body>
    <main style="width: 100%">
      <header>
        <h1 class="header-title">Base Library</h1>
      </header>
      <div id="bookDetails" class="book-card"></div>
      <form id="review-form" class="hidden">
            <p style="text-align: center">Tu Calificación:</p>
            <div class="stars-container" id="star-rating">
              <span class="star" data-value="1">★</span>
              <span class="star" data-value="2">★</span>
              <span class="star" data-value="3">★</span>
              <span class="star" data-value="4">★</span>
              <span class="star" data-value="5">★</span>
            </div>

            <textarea
              id="comment"
              placeholder="¿Qué te pareció este libro?"
            ></textarea>

            <div class="btn-group">
              <button type="button" class="submit-btn" id="btn-submit">
                Guardar Reseña
              </button>
              <button class="btn-cancel">Cancelar</button>
            </div>
      </form>

      <p id="login-msg" style="display: none">
        Debes iniciar sesión para dejar una reseña.
      </p>
    </main>

    <script src="../script.js"></script>
    <script src="../pages/book/book.js"></script>
  </body>
</html>
