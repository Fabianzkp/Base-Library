<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Base Library</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../pages/login/login.css">
</head>

<body>
    <header>
        <h1 class="header-title">Base Library</h1>
       
    </header>

    <main>
        <div id="loginView" class="login-container " >
            <div class="">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="button" class="submit-btn">Login</button>
                </form>
                
                <hr class="separator">
                
                <a href="/" class="secondary-btn" style="display: inline-block; text-align: center; text-decoration: none;">Back to Library</a>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="../pages/login/login.js"></script>
</body>

</html>
