<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Base Library</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../pages/login/login.css">
</head>

<body>
    <header>
        <h1 class="header-title">Base Library</h1>
    </header>

    <main>
        <div id="loginView" class="login-container " >
            <div class="">
                <h2>Register</h2>
                <form id="loginForm" method="POST" action="/auth/register">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px;">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="button" class="submit-btn">Sign up</button>
                </form>
                
                <hr class="separator">
                
                <div class="button-group">
                  <a id="backToMain" href="/auth/login" class="link-btn" style="text-align: right;">register already? Sign in</a>
                <a id="backToMain" href="/" class="link-btn">Back to Library</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="../pages/register/register.js"></script>
</body>

</html>
