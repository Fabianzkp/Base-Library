<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Base Library</h1>
        <div id="visitorLinks" class="visitor-links">
            <a class="item" href="/auth/sign-in">Login</a>
            <a class="item" href="/auth/register">Register</a>
        </div>
        <div id="userLinks" class="user-links">
          <a class="item" href="#_">Hello, <span id="username"></span></a>
          <button id="logoutBtn" type="button" class="item">Logout</button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for books...">
            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="all">All</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                </select>
            </div>
        </div>
        <div class="controls">
            <button id="favoritesBtn">My Favorites</button>
            <button id="continueReadingBtn">Continue Reading</button>
            <select id="themeSelector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="sepia">Sepia</option>
            </select>
        </div>
    </header>

    <main>
        <div id="mainView" class="view active">
            <div id="bookGrid"></div>
        </div>

        <div id="favoritesView" class="view">
            <h2>My Favorites</h2>
            <button id="backToMain">Back to Library</button>
            <div id="favoritesGrid"></div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="script.js"></script>
    <script>
      // Check if user is logged in
      
      const logoutBtn = document.getElementById("logoutBtn");

     
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("user");
        alert("You have been logged out.");
        window.location.href = "/";
      });
    </script>
</body>

</html>
