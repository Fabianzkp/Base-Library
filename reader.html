<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Reader</title>
    <link rel="stylesheet" href="./reader.css" />

    <!-- JSZip ( obligated for EPUB.js to open .epub binary) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- EPUB.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <!-- PDF.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/build/pdf.min.js"></script>
  </head>
  <body>
    <header class="reader-header">
      <button id="prevBtn" class="reader-btn">◀ Prev</button>
      <button id="nextBtn" class="reader-btn">Next ▶</button>

      <div id="title" class="reader-title">Loading…</div>
      <span id="pageInfo" class="reader-pageinfo"></span>
      <select id="themeSelector" class="reader-theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="sepia">Sepia</option>
      </select>
      <button id="zoomOut">−</button>
      <button id="zoomIn">+</button>

   
    </header>

    <div id="viewerWrap" class="viewer-wrap">
      <div id="viewer" class="viewer hidden"></div>
      <div id="clickOverlay" class="click-overlay hidden"></div>
      <canvas id="pdfCanvas" class="pdf-canvas hidden"></canvas>
      <iframe id="htmlFrame" class="html-frame hidden"></iframe>
    </div>

    <script src="./reader.js"></script>
  </body>
</html>
